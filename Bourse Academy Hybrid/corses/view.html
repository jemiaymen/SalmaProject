<div data-role="view" data-title="Courses" data-layout="main" data-model="app.corses" data-show="app.corses.onShow">
    <!--  Certain features like grouping and inset styling are not supported when endless scroll is enabled. -->
    <ul data-role="listview" data-style="" data-template="corsesModelTemplate" data-bind="{ source: corsesModel.dataSource, events: {click: corsesModel.itemClick}}" data-pull-to-refresh="true" data-endless-scroll="true">
    </ul>
    <script type="text/x-kendo-template" id="corsesModelTemplate">
        <div class="image-with-text">
            <img src="#: data['imgUrl'] #" width="30%" height="30%">
            <h3>#: data['title'] #</h3>
            <p>#: data['desc'] #</p>
        </div>
    </script>
</div>
