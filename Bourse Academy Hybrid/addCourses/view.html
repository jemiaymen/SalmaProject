<div data-role="view" data-title="Add Courses" data-layout="main" data-model="app.addCourses" data-show="app.addCourses.onShow">
    <div id="addCoursesModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Title
                        <input data-bind="value: addCoursesModel.fields.title" placeholder="Title" type="text">
                    </label>
                </li>
                <li>
                    <label>Description
                        <input data-bind="value: addCoursesModel.fields.desc" placeholder="Description" type="text">
                    </label>
                </li>
                <li>
                    <label>img
                        <input data-bind="value: addCoursesModel.fields.img" placeholder="img" type="image">
                    </label>
                </li>
            </ul>

            <div class="button-group">
                <a data-role="button" data-bind="events: { click: addCoursesModel.cancel }">Cancel</a>
                <a class="km-state-active" data-role="button" data-bind="events: { click: addCoursesModel.submit }">Register</a>
            </div>
        </form>
    </div>
</div>
