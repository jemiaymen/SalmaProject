<div data-role="view" data-title="Add Course" data-layout="main" data-model="app.courseadd" data-show="app.courseadd.onShow">
    <div id="courseaddModel" class="form-view">
        <form id="frm" enctype="multipart/form-data">
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Title
                        <input data-bind="value: courseaddModel.title" placeholder="Title" type="text">
                    </label>
                </li>
                <li>
                    <label>Description
                        <textarea data-bind="value: courseaddModel.desc"></textarea>
                    </label>
                </li>
                <li>
                    <label>Image
                        <input data-bind="value: courseaddModel.img " type="file" id="img">
                    </label>
                </li>
            </ul>

            <div class="button-group">
                <a data-role="button" data-bind="events: { click: courseaddModel.cancel }" >Cancel</a>
                <a class="km-state-active" data-role="button" data-bind="events: { click: courseaddModel.submit }">Register</a>
            </div>
            
        </form>
    </div>
    
</div>
