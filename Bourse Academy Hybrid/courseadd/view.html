<div data-role="view" data-title="Add Course" data-layout="main" data-model="app.courseadd" data-show="app.courseadd.onShow">
    <div id="courseaddModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Title
                        <input data-bind="value: courseaddModel.fields.title" placeholder="Title" type="text">
                    </label>
                </li>
                <li>
                    <label>Description
                        <input data-bind="value: courseaddModel.fields.des" placeholder="Description" type="text">
                    </label>
                </li>
                <li>
                    <label>Image
                        <input data-bind="value: courseaddModel.fields.img" placeholder="Image" type="text">
                    </label>
                </li>
            </ul>

            <div class="button-group">
                <a data-role="button" data-bind="events: { click: courseaddModel.cancel }">Cancel</a>
                <a class="km-state-active" data-role="button" data-bind="events: { click: courseaddModel.submit }">Register</a>
            </div>
        </form>
    </div>
</div>
